<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/finance/assets/images/favicon.png}">
    <title>后台管理端</title>
    <!-- Bootstrap Core CSS -->
    <link th:href="@{/finance/assets/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/finance/css/style.css}" rel="stylesheet">
    <!-- You can change the theme colors from here -->
    <link th:href="@{/finance/css/colors/megna.css}" rel="stylesheet">
    <link th:href="@{/finance/css/audio.css}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
        /*<![CDATA[*/
        var _ctx = '[[@{/}]]';
        /*]]>*/
    </script>
</head>

<body class="fix-header fix-sidebar card-no-border">
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <div id="main-wrapper">
        <header class="topbar">
            <nav class="navbar top-navbar navbar-toggleable-sm navbar-light">
                <!-- Logo -->
                <div class="navbar-header">
                    <a class="navbar-brand" th:href="@{/finance/index}">
                        <!-- Logo icon -->
                        <b>
                            <img th:src="@{/finance/assets/images/logo-icon.png}" alt="homepage" class="dark-logo" />
                        </b>
                        <span>
                            <strong>BYC@</strong>admin
                        </span> </a>
                </div>
                <!-- End Logo -->
                <div class="navbar-collapse">
                    <!-- toggle and nav items -->
                    <ul class="navbar-nav mr-auto mt-md-0 ">
                        <!-- This is  -->
                        <li class="nav-item"> <a class="nav-link nav-toggler hidden-md-up text-muted waves-effect waves-dark" href="javascript:void(0)"><i class="ti-menu"></i></a> </li>
                        <li class="nav-item hidden-sm-down">
                            <form class="app-search p-l-20" th:action="@{/finance/{type}/search(type=${type})}" th:method="POST">
                                <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="Search for..." style="padding-right: 27px"> <a class="srh-btn"><i class="ti-search" onclick="$('form.app-search').submit()"></i></a>
                            </form>
                        </li>
                    </ul>
                    <!-- User profile and search -->
                    <ul class="navbar-nav my-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-muted waves-effect waves-dark" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img th:src="@{/finance/assets/images/logo-icon.png}" alt="user" class="profile-pic m-r-5" /><span th:text="${username}">guest</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <aside class="left-sidebar">
            <!-- Sidebar scroll-->
            <div class="scroll-sidebar">
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
                        <li>
                            <a th:href="@{/finance/index}" class="waves-effect"><i class="fa fa-clock-o m-r-10" aria-hidden="true"></i>Finance</a>
                        </li>
                        <li>
                            <a th:href="@{/finance/profile}" class="waves-effect"><i class="fa fa-user m-r-10" aria-hidden="true"></i>Profile</a>
                        </li>
                        <li>
                            <a th:href="@{/finance/ftp}" class="waves-effect"><i class="fa fa-file-text m-r-10" aria-hidden="true"></i>FTP</a>
                        </li>
                        <li>
                            <a th:href="@{/finance/label}" class="waves-effect"><i class="fa fa-bookmark m-r-10" aria-hidden="true"></i>Label</a>
                        </li>
                        <li>
                            <a th:href="@{/finance/weather}" class="waves-effect"><i class="fa fa-umbrella m-r-10" aria-hidden="true"></i>Weather</a>
                        </li>
                        <li>
                            <a th:href="@{/finance/icon}" class="waves-effect"><i class="fa fa-font m-r-10" aria-hidden="true"></i>Icons</a>
                        </li>
                        <li>
                            <a th:href="@{/finance/map}" class="waves-effect"><i class="fa fa-globe m-r-10" aria-hidden="true"></i>Map</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>
        <!-- Page wrapper  -->
        <div class="page-wrapper">

            <script th:src="@{/finance/assets/plugins/jquery/jquery.min.js}"></script>
            <script th:src="@{/finance/assets/plugins/bootstrap/js/bootstrap.min.js}"></script>
            <!--stickey kit -->
            <script th:src="@{/finance/assets/plugins/sticky-kit-master/dist/sticky-kit.min.js}"></script>
            <!--Custom JavaScript -->
            <script th:src="@{/finance/js/custom.min.js}"></script>
            <!-- Style switcher -->
            <script th:src="@{/finance/assets/plugins/styleswitcher/jQuery.style.switcher.js}"></script>

            <!-- Container fluid  -->
            <div class="container-fluid" th:replace="::content"></div>
            <!-- footer -->
            <footer class="footer text-center">
                © 2019 BYC ZOOM
            </footer>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade bs-example-modal-sm" tabindex="-1" id="modal-remind" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">提示</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                </div>
            </div>
        </div>
    </div>
    <script>
        function alert(mes) {
            $("#modal-remind .modal-body").html(mes);
            $("#modal-remind").modal("show");
        }
    </script>
</body>
</html>
